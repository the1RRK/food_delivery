    </nav>
</header>

<div class="form-wrapper">
    <div class="form-container">
        <h1>Форма обратной связи</h1>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data" class="feedback-form">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <p>Откуда узнали о нас:</p>
            <label><input type="radio" name="source" value="друзья"> Друзья</label>
            <label><input type="radio" name="source" value="соцсети"> Соцсети</label>
            <label><input type="radio" name="source" value="реклама"> Реклама</label>

            <label for="type">Тип обращения</label>
            <select id="type" name="type">
                <option value="жалоба">Жалоба</option>
                <option value="предложение">Предложение</option>
            </select>

            <label for="message">Текст сообщения</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <label for="file">Вложения</label>
            <input type="file" id="file" name="file">

            <label class="checkbox">
                <input type="checkbox" name="agreement" required>
                Даю согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
