<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Food Delivery Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <style>
        /* Дополнительные стили для страницы входа */
        .login-page-main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px);
            background: linear-gradient(135deg, #f9f9f9 0%, #f1eee9 100%);
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid #f1eee9;
        }
        
        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1eee9;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group-login {
            margin-bottom: 15px;
        }
        
        .form-group-login label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group-login input[type="text"],
        .form-group-login input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #f1eee9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group-login input[type="text"]:focus,
        .form-group-login input[type="password"]:focus {
            border-color: tomato;
            outline: none;
        }
        
        .checkbox-group-login {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-group-login input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group-login label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #666;
        }
        
        .login-btn {
            background: tomato;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #ff3814;
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-links {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #f1eee9;
        }
        
        .login-links a {
            color: tomato;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin: 0 10px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        
        .login-subheader {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        /* Адаптивность */
        @media (max-width: 600px) {
            .login-page-main {
                padding: 20px 15px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            .login-card h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 400px) {
            .login-card {
                padding: 25px 15px;
            }
            
            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
        <nav>
            <a href="index.html#home">Главная</a>
            <a href="index.html#menu">Меню</a>
            <a href="lunch.html">Собрать ланч</a>
            <a href="orders.html">Мои заказы</a>
            <a href="index.html#about">О нас</a>
            <a href="index.html#contact">Контакты</a>
            <a href="contact.html">Обратная связь</a>
            <a href="checkout.html">Оформить заказ</a>
            <a href="login.html" class="active">Вход</a>
        </nav>
    </header>

    <main class="login-page-main">
        <div class="login-wrapper">
            <div class="login-card">
                <h1>Вход в аккаунт</h1>
                <p class="login-subheader">Введите данные для входа в личный кабинет</p>
                
                <form action="https://httpbin.org/post" method="POST" class="login-form">
                    <div class="form-group-login">
                        <label for="login">Логин или Email</label>
                        <input type="text" id="login" name="login" required placeholder="Введите ваш логин или email">
                    </div>
                    
                    <div class="form-group-login">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                    </div>
                    
                    <div class="checkbox-group-login">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    
                    <button type="submit" class="login-btn">Войти в аккаунт</button>
                </form>
                
                <div class="login-links">
                    <a href="#" onclick="alert('Функция восстановления пароля пока не реализована')">Забыли пароль?</a>
                    <span style="color: #ccc">|</span>
                    <a href="index.html#contact">Техническая поддержка</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Food Delivery Service. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>

    <script>
        // Простая обработка формы входа
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!login || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            // Здесь будет реальная авторизация, а пока просто перенаправляем
            alert('Вход выполнен успешно! Перенаправляем на главную страницу...');
            window.location.href = 'index.html';
            
            // Для тестирования отправки формы на httpbin
            // this.submit();
        });
        
        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.login-card').style.opacity = '0';
            document.querySelector('.login-card').style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                document.querySelector('.login-card').style.transition = 'all 0.5s ease';
                document.querySelector('.login-card').style.opacity = '1';
                document.querySelector('.login-card').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
