<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить заказ - Food Delivery Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <header>
    <h1>Food Delivery Service</h1>
    <nav>
        <a href="index.html#home">Главная</a>
        <a href="index.html#menu">Меню</a>
        <a href="lunch.html">Собрать ланч</a>
        <a href="orders.html">Мои заказы</a>
        <a href="index.html#about">О нас</a>
        <a href="index.html#contact">Контакты</a>
        <a href="contact.html">Обратная связь</a>
        <a href="checkout.html" class="active">Оформить заказ</a>
        <a href="login.html">Вход</a>
    </nav>
</header>

    <main class="checkout-main">
        <h2>Оформление заказа</h2>
        
        <div class="checkout-container">
            <div class="order-composition">
                <h3>Ваш заказ</h3>
                <div class="dishes-grid" id="order-items-grid">
                    <!-- Блюда будут добавлены динамически -->
                </div>
                <div id="empty-order-message" style="display: none;">
                    <!-- Сообщение о пустой корзине -->
                </div>
            </div>
            
            <div class="checkout-form">
                <h3>Данные для доставки</h3>
                <form id="checkout-order-form">
                    <div class="order-summary-checkout">
                        <div>Общая стоимость:</div>
                        <div id="checkout-total" class="total-price">0₽</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Имя *</label>
                        <input type="text" id="name" name="name" required placeholder="Ваше имя">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 999-99-99">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Адрес доставки *</label>
                        <input type="text" id="address" name="address" required placeholder="Улица, дом, квартира">
                        <small>Доставка по Москве в течение 60 минут</small>
                    </div>
                    
                    <!-- Время доставки -->
                    <div class="form-group">
                        <label>Время доставки *</label>
                        <div class="delivery-time-options">
                            <div class="radio-group">
                                <input type="radio" id="delivery-now" name="delivery-time" value="now" checked>
                                <label for="delivery-now">Как можно скорее (в течение 60 минут)</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="delivery-later" name="delivery-time" value="later">
                                <label for="delivery-later">Ко времени</label>
                            </div>
                            <div id="time-picker" style="margin-top: 10px; display: none;">
                                <input type="time" id="delivery-time" name="delivery-time-value" min="10:00" max="22:00" value="12:00">
                                <small>Доставка с 10:00 до 22:00</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="promotions-checkout" name="promotions">
                        <label for="promotions-checkout">Хочу получать информацию об акциях и скидках</label>
                    </div>
                    
                    <div class="order-comments">
                        <label for="comments">Комментарий к заказу</label>
                        <textarea id="comments" name="comments" placeholder="Особые пожелания, детали доставки..."></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="back-to-lunch-btn" class="reset-btn">
                            ← Вернуться к выбору
                        </button>
                        <button type="submit" class="submit-btn">
                            Подтвердить заказ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Food Delivery Service. Все права защищены.</p>
    </footer>

    <script src="dishes.js"></script>
    <script src="checkout-script.js"></script>
    
    <script>
        // Простая навигация
        document.getElementById('back-to-lunch-btn').addEventListener('click', function() {
            window.location.href = 'lunch.html';
        });
        
        // Управление временем доставки
        const deliveryNow = document.getElementById('delivery-now');
        const deliveryLater = document.getElementById('delivery-later');
        const timePicker = document.getElementById('time-picker');
        
        if (deliveryNow && deliveryLater && timePicker) {
            deliveryNow.addEventListener('change', function() {
                timePicker.style.display = this.checked ? 'none' : 'block';
            });
            
            deliveryLater.addEventListener('change', function() {
                timePicker.style.display = this.checked ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
